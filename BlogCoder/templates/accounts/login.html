{% extends 'main.html' %}
{% block title %}
<title>Login</title>
{% endblock title %}
{% block h1 %}
<h1>Login</h1>
{% endblock h1 %}

{% block after_header %}
<p>
    <a href="{% url 'index' %}">Volver</a>
</p>
<p>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}           
        </table>
        <button>Login</button>
    </form>
</p>
{% endblock after_header %}
